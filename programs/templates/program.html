{# Loads the Programs administration app. Only meant for development and testing of the API client. #}

{% extends 'base.html' %}
{% load compress %}
{% load staticfiles %}

{% block content %}
    <!-- N.B. Authentication requires a running instance of Studio. -->
    <div class="js-program-admin program-app layout-1q3q layout-reversed" data-home-url="/program" data-api-url="/api/v1/" data-auth-url="http://127.0.0.1:8001/programs/id_token/"></div>
{% endblock content %}

{% block javascript %}
    <script src="{% static 'js/apps/program_admin_app.js' %}"></script>
{% endblock javascript %}
